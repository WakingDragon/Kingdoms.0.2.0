name: Unity Smoke Build
on:
  push:
    branches: [ staging-CI ]
  pull_request:
    branches: [ staging-CI ]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true }

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Build with Unity (Windows)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 6000.2.2f1   # <- match your local Unity 6.2
          targetPlatform: StandaloneWindows64
          # buildMethod: BuildScript.BuildWindows   # <- uncomment if you added the script

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Smoke_Windows
          path: build
