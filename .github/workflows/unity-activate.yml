name: Unity Activation (one-time)

on:
  workflow_dispatch:

jobs:
  activation:
    runs-on: ubuntu-latest
    steps:
      - name: Request activation file
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: 6000.0.10f1   # <-- replace with your exact Unity 6.2 version, e.g. 6000.0.12f1

      - name: Upload .alf
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Activation-File
          path: ./*.alf
