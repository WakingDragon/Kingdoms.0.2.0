name: Unity Activation (one-time)
on:
  workflow_dispatch:

jobs:
  activation:
    runs-on: ubuntu-latest
    steps:
      - uses: game-ci/unity-request-activation-file@v4
        with:
          unityVersion: 6000.0.10f1  # <-- put your exact Unity 6.2 version here
      - name: Upload .alf
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Activation-File
          path: ./*.alf
