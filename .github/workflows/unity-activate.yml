name: Unity Activation (one-time)
on: { workflow_dispatch: {} }
jobs:
  activation:
    runs-on: ubuntu-latest
    steps:
      - uses: game-ci/unity-request-activation-file@v4
        with:
          unityVersion: 6000.2.2f1  # use your exact Unity 6.2 version
      - uses: actions/upload-artifact@v4
        with:
          name: Unity-Activation-File
          path: ./*.alf
